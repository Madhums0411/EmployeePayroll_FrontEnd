<div class="maindiv" fxLayout="column" fxLayoutAlign="center center">
    <mat-toolbar>
        <div class="menu" fxLayout="column" fxLayoutAlign="center center">
            <div>
                <span style="color:rgba(0, 128, 0, 0.582) ;" class="h1">EMPLOYEE</span>
            </div>
            <div>
                <span style="color:rgb(4, 4, 40) ;" class="h1">Payroll</span>
            </div>
        </div>
    </mat-toolbar>
</div>
<div class="middlecontainer" fxLayout="column" fxLayoutAlign="center center">
    <div class="innerdiv" fxLayout="row" fxLayoutAlign="center center">
        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
            <div>
                <div>

                    <div fxLayout="row" fxLayoutAlign="center center">
                        <h2 style="font-size: 20px;">Sign in</h2>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="center center">
                        <h3 style="font-size: 20px;">Create an account to continue Employee Payroll</h3>
                    </div>
                </div>
               
                <div class="name" fxLayout="row" fxLayoutAlign="space-between center">
                    <mat-form-field appearance="outline">
                        <mat-label>First name</mat-label>
                        <input matInput placeholder="FirstName" formControlName="firstName" >
                        <mat-error>First Name is required</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline" style="margin-left: 13px;">
                        <mat-label> Last name</mat-label>
                        <input matInput placeholder="Last Name" formControlName="lastName">
                        <mat-error>Last Name is required</mat-error>
                    </mat-form-field>
                </div>

                <mat-form-field appearance="outline" class="username">
                    <mat-label>Enater Email</mat-label>
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-error>Email is required</mat-error>
                    
                </mat-form-field>
                <br />
                <mat-form-field appearance="outline" class="username">
                    <mat-label>Enter Phone number</mat-label>
                    <input matInput placeholder="Phone Number" formControlName="Phone">
                    <mat-error>Phone number is required</mat-error>
                    
                </mat-form-field>
                <br />

                <div class="password" fxLayout="row" fxLayoutAlign="space-between center">
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Password" formControlName="Password">
                        <mat-error>Password is required</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput placeholder="Confirm Password" formControlName="Confirm">
                        <mat-error>Password is required</mat-error>
                    </mat-form-field>
                </div>

                <form>
                    <input type="checkbox">
                    <label for="Show password">Show password</label><br>
                </form>
            </div>
            <br />
            <div fxLayout="row" fxLayoutAlign="space-between center" class="btn-layout">
                <button mat-button color="primary" routerLink="/login">Log in instead</button>
                <button mat-flat-button color="primary">Sign Up</button>
            </div>
        </form>
    </div>
</div>
