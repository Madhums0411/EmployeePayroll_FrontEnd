<div class="maindiv" fxLayout="column" fxLayoutAlign="center center">
    <mat-toolbar>
        <div class="menu" fxLayout="column" fxLayoutAlign="center center">
            <div>
                <span style="color:rgba(0, 128, 0, 0.582) ;" class="h1">EMPLOYEE</span>
            </div>
            <div>
                <span style="color:rgb(4, 4, 40) ;" class="h1">Payroll</span>
            </div>
        </div>
    </mat-toolbar>
</div>
<div class="middlecontainer" fxLayout="row" fxLayoutAlign="center center">
    <div class="innerdiv" fxLayout="row" fxLayoutAlign="center center">

        <form >
            <div>
                <div>
                    <div fxLayout="row" fxLayoutAlign="center center">
                        <h1 class="h1">Employee Payroll Account</h1>
                    </div>
        
                    <div fxLayout="row" fxLayoutAlign="center center">
                        <h2 class="h2">Reset Password</h2>
                    </div>

                </div>
                
                <div>
                    <mat-form-field appearance="outline" class="new">
                        <mat-label>New Password</mat-label>
                        <input matInput placeholder="New Password" >
                        <mat-error>Password is required</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline" class="confirm">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput placeholder="Confirm Password" >
                        <mat-error>Password is required</mat-error>
                    </mat-form-field>
                </div>

            </div>
            <div fxLayout="row" fxLayoutAlign="end center" class="reset">
                <button mat-flat-button color="primary" routerLink="/login">Reset</button>
            </div>
        </form>

    </div>
</div>
